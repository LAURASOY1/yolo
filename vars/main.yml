# Network settings
docker_network_name: "app-net"
docker_subnet: "172.20.0.0/16"

# MongoDB settings
mongodb_container_name: "mongodb"
mongodb_volume: "mongodb_data"
mongodb_port: 27017
mongo_version: "6.0"

# Application settings
app_path: "/opt/ecommerce"
app_repo: ""  # Your repository URL, if any
app_branch: "main"

# Backend settings
backend_port: 3000  # Adjust as needed
backend_container_name: "backend"

# Frontend settings
frontend_port: 8080  # Adjust as needed
frontend_container_name: "frontend"

# Health check settings
health_check_retries: 5
health_check_delay: 10
